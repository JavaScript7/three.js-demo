<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>geometry_point</title>
    <script src="js/three.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }


    </style>
    <script>
        var renderer, width = window.innerWidth, height = window.innerHeight;
        function initThree() {
            //创建一个div可供放置渲染器
            var container = document.createElement('div');
            //将这个div置入body
            document.body.appendChild(container);
            //新建渲染器，其中设置antialias为true
            renderer = new THREE.WebGLRenderer({
                antialias: true //这里是抗锯齿，比如我们看到一条斜线有很多跟锯子形状的齿，这里可以弱化那些锯齿
            });
            //设置渲染器的尺寸
            renderer.setSize(width, height);
            //将我们的渲染器嵌入之前创建的div容器
            container.appendChild(renderer.domElement);
            //设置渲染器的颜色（白色）以及alpha值（这里可以理解为透明度，颜色深浅）
            renderer.setClearColor(0xFFFFFF, 1.0);
        }

        var camera;
        function initCamera() {
            //这里采用了透视投影相机，看到的东西类似于人眼，越远越小
            //参数1：fov
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.x = 0;
            camera.position.y = 1000;
            camera.position.z = 0;
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            });
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
            light.position.set(100, 100, 200);
            scene.add(light);
        }

        function initObject() {
            var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), new THREE.MeshBasicMaterial({
                color: 0xFF0000
            }));
            scene.add(cube);

        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
//            renderer.clear();
            renderer.render(scene, camera);
        }

    </script>


</head>

<body onload="threeStart();">

</body>
</html>
